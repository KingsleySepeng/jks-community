<div class="event-list-container">
  <h2>Upcoming Events</h2>

  <div *ngFor="let evt of events" class="event-item">
    <h3>{{ evt.eventName }} ({{ evt.location }})</h3>
    <p>Date: {{ evt.date | date }}</p>
    <p>Cost: {{ evt.cost | currency }}</p>
    <p>Payment Due: {{ evt.paymentDueDate | date }}</p>

    <!-- If user is a student or general user -->
<!--    <button *ngIf="!isInstructor" (click)="onStudentInterest(evt)">-->
<!--      I'm Interested-->
<!--    </button>-->

    <!-- If user is an instructor, finalize if they want -->
    <button *ngIf="isInstructor" (click)="onFinalizeRegistration(evt)">
      Finalize Registration
    </button>

    <hr />
  </div>
</div>
