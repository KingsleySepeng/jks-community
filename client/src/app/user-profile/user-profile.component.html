<div class="container my-5">
  <div *ngIf="currentUser; else noUser">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex align-items-center">
        <img
          [src]="currentUser.profileImageUrl || 'assets/default-user.png'"
          alt="User Profile Image"
          class="rounded-circle me-3"
          style="width: 60px; height: 60px; object-fit: cover;"
        />
        <h2 class="h5 mb-0">User Profile</h2>
      </div>

      <div class="card-body">
        <!-- Read-Only Mode -->
        <div *ngIf="!isEditing; else editForm">
          <p><strong>ID:</strong> {{ currentUser.id }}</p>
          <p><strong>Name:</strong> {{ currentUser.firstName }} {{ currentUser.lastName }}</p>
          <p><strong>Email:</strong> {{ currentUser.email }}</p>
          <p><strong>Belt:</strong> <span class="badge bg-info text-dark">{{ currentUser.belt }}</span></p>

          <button class="btn btn-outline-primary mt-3" (click)="onEditToggle()">Edit Profile</button>
        </div>

        <!-- Edit Mode -->
        <ng-template #editForm>
          <form (ngSubmit)="onSaveChanges()">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="currentUser.firstName" name="firstName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="currentUser.lastName" name="lastName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="currentUser.email" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Belt</label>
              <select class="form-select" [(ngModel)]="currentUser.belt" name="belt">
                <option *ngFor="let b of belts" [value]="b">{{ b }}</option>
              </select>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" (click)="onEditToggle()">Cancel</button>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Alert if no user -->
  <ng-template #noUser>
    <div class="alert alert-warning mt-4" role="alert">
      No user found or you are not logged in.
    </div>
  </ng-template>
</div>
