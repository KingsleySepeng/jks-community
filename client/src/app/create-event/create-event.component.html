<div class="create-event-container">
  <h2>Create New Event</h2>

  <form (ngSubmit)="onCreateEvent()">
    <div>
      <label>Event Name:</label>
      <input type="text" [(ngModel)]="eventName" name="eventName" required />
    </div>

    <div>
      <label>Location:</label>
      <input type="text" [(ngModel)]="location" name="location" required />
    </div>

    <div>
      <label>Date:</label>
      <input type="date" [(ngModel)]="date" name="date" required />
    </div>

    <div>
      <label>Cost:</label>
      <input type="number" [(ngModel)]="cost" name="cost" required />
    </div>

    <div>
      <label>Payment Due Date:</label>
      <input type="date" [(ngModel)]="paymentDueDate" name="paymentDueDate" required />
    </div>

    <button type="submit">Create Event</button>
  </form>
</div>
