<div>
<h1>Instructor/admin login</h1>
<form (ngSubmit) = "login()">
    <input type="text" name="email" placeholder = "Email" [(ngModel)] = "this.user.email"/>
    <input type="password" name="password" placeholder = "Password"  [(ngModel)] = "this.user.password"/>
    <input type="submit" value="Login"/>
</form>
</div>
