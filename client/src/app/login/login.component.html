<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h1>Instructor/Admin Login</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="email" placeholder="Email" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Password" />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  {{ showPassword ? 'Hide' : 'Show' }} Password
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-2">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
            <div class="form-group form-check mb-3">
              <input type="checkbox" class="form-check-input" formControlName="rememberMe" />
              <label class="form-check-label">Remember Me</label>
            </div>
            <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">Login</button>
          </form>
          <button class="btn btn-secondary w-100 mt-3" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
