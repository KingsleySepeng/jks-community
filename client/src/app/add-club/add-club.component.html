<div class="container mt-4">
  <h2>Add New Club</h2>
  <div *ngIf="loading" class="alert alert-info">
    Processing request...
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="addClub()">
    <!-- Club Info -->
    <div class="card mb-3">
      <div class="card-header">Club Information</div>
      <div class="card-body">
        <input class="form-control mb-2" [(ngModel)]="newClub.name" name="clubName" placeholder="Club Name" required />
        <input class="form-control mb-2" [(ngModel)]="newClub.address" name="clubAddress" placeholder="Club Address" required />
        <input class="form-control mb-2" [(ngModel)]="newClub.contactNumber" name="contactNumber" placeholder="Contact Number" />
        <textarea class="form-control mb-2" [(ngModel)]="newClub.description" name="description" placeholder="Description"></textarea>
      </div>
    </div>

    <!-- Instructor Info -->
    <div class="card mb-3">
      <div class="card-header">Instructor Information</div>
      <div class="card-body">
        <input class="form-control mb-2" [(ngModel)]="newInstructor.firstName" name="instructorFirstName" placeholder="First Name" required />
        <input class="form-control mb-2" [(ngModel)]="newInstructor.lastName" name="instructorLastName" placeholder="Last Name" />
        <input class="form-control mb-2" [(ngModel)]="newInstructor.email" name="instructorEmail" placeholder="Email" required />

        <label for="belt">Belt</label>
        <select class="form-select mb-2" [(ngModel)]="newInstructor.belt" name="belt" required>
          <option *ngFor="let belt of ['WHITE','YELLOW','ORANGE','GREEN','BLUE','PURPLE','BROWN','BLACK']" [value]="belt">{{ belt }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Club with Instructor</button>
  </form>

  <hr />

  <!-- Existing Clubs -->
  <h3 class="mt-4">Existing Clubs</h3>
  <ul class="list-group">
    <li *ngFor="let club of clubs" class="list-group-item d-flex justify-content-between align-items-center">
      {{ club.name }}
      <button class="btn btn-sm btn-danger" (click)="removeClub(club.id)">Remove</button>
    </li>
  </ul>
</div>
