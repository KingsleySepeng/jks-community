<div class="container mt-5">
  <h2 class="mb-4">Update Password</h2>

  <div *ngIf="message" class="alert alert-dismissible fade show" [ngClass]="isError ? 'alert-danger' : 'alert-success'" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form (ngSubmit)="updatePassword()">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" [(ngModel)]="newPassword" name="newPassword" id="newPassword" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Update Password
    </button>
  </form>
</div>
